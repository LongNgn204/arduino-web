<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Hub - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .tab-active {
            border-bottom: 2px solid #00979D;
            color: #00979D;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <svg class="w-8 h-8 text-teal-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
            </div>
            <div id="user-info" class="text-sm text-gray-600"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Login Form (hi·ªán khi ch∆∞a ƒëƒÉng nh·∫≠p) -->
        <div id="login-section" class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">ƒêƒÉng nh·∫≠p Admin</h2>
            <div id="login-error" class="hidden bg-red-100 text-red-700 p-3 rounded mb-4"></div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">API URL</label>
                    <input type="text" id="api-url" value="https://arduino-workers.stu725114073.workers.dev"
                        class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" value="admin"
                        class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password"
                        class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <button type="submit"
                    class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition">
                    ƒêƒÉng nh·∫≠p
                </button>
            </form>
        </div>

        <!-- Admin Panel (hi·ªán sau khi ƒëƒÉng nh·∫≠p) -->
        <div id="admin-section" class="hidden">
            <!-- Tabs -->
            <div class="flex gap-4 border-b mb-6">
                <button onclick="switchTab('users')" id="tab-users" class="px-4 py-2 font-medium tab-active">
                    üë• Users
                </button>
                <button onclick="switchTab('courses')" id="tab-courses"
                    class="px-4 py-2 font-medium text-gray-500 hover:text-gray-700">
                    üìö Courses
                </button>
                <button onclick="switchTab('stats')" id="tab-stats"
                    class="px-4 py-2 font-medium text-gray-500 hover:text-gray-700">
                    üìä Stats
                </button>
            </div>

            <!-- Users Tab -->
            <div id="content-users">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Qu·∫£n l√Ω Users</h2>
                    <button onclick="showCreateUserModal()"
                        class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">
                        + T·∫°o User
                    </button>
                </div>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">Username</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">Display Name</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">Role</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="4" class="px-4 py-3 text-gray-500">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Courses Tab -->
            <div id="content-courses" class="hidden">
                <h2 class="text-lg font-semibold mb-4">Qu·∫£n l√Ω Courses</h2>
                <div id="courses-list" class="space-y-4">
                    <p class="text-gray-500">Loading...</p>
                </div>
            </div>

            <!-- Stats Tab -->
            <div id="content-stats" class="hidden">
                <h2 class="text-lg font-semibold mb-4">Th·ªëng k√™</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="text-3xl font-bold text-teal-600" id="stat-users">-</div>
                        <div class="text-sm text-gray-600">Total Users</div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="text-3xl font-bold text-blue-600" id="stat-attempts">-</div>
                        <div class="text-sm text-gray-600">Quiz Attempts</div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="text-3xl font-bold text-purple-600" id="stat-ai">-</div>
                        <div class="text-sm text-gray-600">AI Questions</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create User Modal -->
    <div id="user-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4" id="modal-title">T·∫°o User m·ªõi</h3>
            <form id="user-form" class="space-y-4">
                <input type="hidden" id="edit-user-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="new-username" required
                        class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Display Name</label>
                    <input type="text" id="new-displayname"
                        class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="new-password"
                        class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500">
                    <p class="text-xs text-gray-500 mt-1">ƒê·ªÉ tr·ªëng n·∫øu kh√¥ng ƒë·ªïi m·∫≠t kh·∫©u (khi edit)</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="new-role" class="mt-1 w-full px-3 py-2 border rounded-lg">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700">
                        L∆∞u
                    </button>
                    <button type="button" onclick="closeModal()"
                        class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">
                        H·ªßy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State
        let API_URL = '';
        let isLoggedIn = false;

        // DOM elements
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const userInfo = document.getElementById('user-info');

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            API_URL = document.getElementById('api-url').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginError.classList.add('hidden');

            try {
                const res = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    loginError.textContent = data.error?.message || 'Login failed';
                    loginError.classList.remove('hidden');
                    return;
                }

                if (data.user.role !== 'admin') {
                    loginError.textContent = 'B·∫°n kh√¥ng c√≥ quy·ªÅn admin';
                    loginError.classList.remove('hidden');
                    return;
                }

                isLoggedIn = true;
                userInfo.textContent = `Logged in as: ${data.user.username}`;
                loginSection.classList.add('hidden');
                adminSection.classList.remove('hidden');

                loadUsers();
            } catch (err) {
                loginError.textContent = 'Connection error';
                loginError.classList.remove('hidden');
            }
        });

        // Tab switching
        function switchTab(tab) {
            ['users', 'courses', 'stats'].forEach(t => {
                document.getElementById(`content-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`tab-${t}`).classList.toggle('tab-active', t === tab);
                document.getElementById(`tab-${t}`).classList.toggle('text-gray-500', t !== tab);
            });

            if (tab === 'users') loadUsers();
            if (tab === 'courses') loadCourses();
            if (tab === 'stats') loadStats();
        }

        // Load users (placeholder - c·∫ßn API admin)
        async function loadUsers() {
            document.getElementById('users-table').innerHTML = `
        <tr>
          <td class="px-4 py-3">admin</td>
          <td class="px-4 py-3">Administrator</td>
          <td class="px-4 py-3"><span class="bg-teal-100 text-teal-700 px-2 py-1 rounded text-xs">admin</span></td>
          <td class="px-4 py-3">
            <button onclick="editUser('admin')" class="text-blue-600 hover:underline mr-2">Edit</button>
          </td>
        </tr>
        <tr>
          <td class="px-4 py-3">sinhvien</td>
          <td class="px-4 py-3">Sinh vi√™n test</td>
          <td class="px-4 py-3"><span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">student</span></td>
          <td class="px-4 py-3">
            <button onclick="editUser('sinhvien')" class="text-blue-600 hover:underline mr-2">Edit</button>
            <button onclick="resetPassword('sinhvien')" class="text-orange-600 hover:underline">Reset PW</button>
          </td>
        </tr>
      `;
        }

        // Load courses
        async function loadCourses() {
            try {
                const res = await fetch(`${API_URL}/api/courses`, { credentials: 'include' });
                const data = await res.json();

                let html = '';
                for (const course of data.courses || []) {
                    html += `
            <div class="bg-white rounded-lg shadow p-4">
              <div class="flex justify-between">
                <div>
                  <h3 class="font-medium">${course.code} - ${course.title}</h3>
                  <p class="text-sm text-gray-500">${course.weeks?.length || 0} weeks</p>
                </div>
              </div>
              <div class="mt-4 grid grid-cols-4 gap-2">
                ${(course.weeks || []).map(w => `
                  <div class="bg-gray-50 rounded p-2 text-sm">
                    <span class="text-teal-600 font-medium">W${w.weekNumber}</span>
                    <p class="truncate">${w.title}</p>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
                }

                document.getElementById('courses-list').innerHTML = html || '<p class="text-gray-500">No courses found</p>';
            } catch (err) {
                document.getElementById('courses-list').innerHTML = '<p class="text-red-500">Error loading courses</p>';
            }
        }

        // Load stats (placeholder)
        function loadStats() {
            document.getElementById('stat-users').textContent = '2';
            document.getElementById('stat-attempts').textContent = '-';
            document.getElementById('stat-ai').textContent = '-';
        }

        // Modal functions
        function showCreateUserModal() {
            document.getElementById('modal-title').textContent = 'T·∫°o User m·ªõi';
            document.getElementById('edit-user-id').value = '';
            document.getElementById('new-username').value = '';
            document.getElementById('new-displayname').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('new-role').value = 'student';
            document.getElementById('user-modal').classList.remove('hidden');
        }

        function editUser(username) {
            document.getElementById('modal-title').textContent = 'Edit User: ' + username;
            document.getElementById('edit-user-id').value = username;
            document.getElementById('new-username').value = username;
            document.getElementById('new-username').disabled = true;
            document.getElementById('new-password').value = '';
            document.getElementById('user-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('user-modal').classList.add('hidden');
            document.getElementById('new-username').disabled = false;
        }

        function resetPassword(username) {
            const newPw = prompt(`Nh·∫≠p m·∫≠t kh·∫©u m·ªõi cho ${username}:`);
            if (newPw) {
                alert(`TODO: G·ªçi API reset password cho ${username}`);
            }
        }

        // User form submit
        document.getElementById('user-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('TODO: G·ªçi API t·∫°o/update user');
            closeModal();
        });
    </script>
</body>

</html>
